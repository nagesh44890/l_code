<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition and tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background: #000;
            transition: width 3s,height 3s;
        }
        div:hover{
            width:300px;
            height:300px;
            
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
