<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Interlinking web pages</title>
</head>
<body>
    <!-- list -->
    <!-- unordered -->
    <ul>
        <li type="circle">one</li>
        <li type="disc">two</li>
        <li type="square">three</li>
        <li type="none">four</li>
        <li>five</li>
    </ul>
    <!-- orderd list -->
    <ol>
        <li type="1">one</li>
        <li type="a">one</li>
        <li type="A">one</li>
        <li type="i">one</li>
        <li type="I">one</li>
        <li>one</li>
    </ol>
      <!-- description list -->
      <dl>
        <dt>popular software domains</dt>
        <dd>web development</dd>
        <dd>app development</dd>
        <dd>data base</dd>
        <dt>popular software company</dt>
        <dd>google</dd>
        <dd>apple</dd>
        <dd>meta</dd>
      </dl>
      <!-- interlinking of a web pages -->
      <a href="https://www.google.com/" target="_blank">google</a>
      <a href="https://www.holy-bhagavad-gita.org/chapter/1" target="_blank">bhagvad gita chapter 1</a>
</body>
</html>
