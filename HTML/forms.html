<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form>
        <label for="name">enter your name:</label>
        <input type="name" id="name">
        <br>
        Enter your Address:
        <textarea></textarea>
        <br>
        DOB:<input type="date" name="" id="">
        <br>
        <label for="password">enter your password:</label>
        <input type="password" id="password">
        <br>
        <label for="gender">select gender</label>
        <br>
        <label for="gender male">Male</label>
        <input type="radio" id="gender male" value="Male" name="gender">
        <br>
        <label for="gender female">Female</label>
        <input type="radio" id="gender female" value="Female" name="gender">
        <br>
        <label for="">select your favourite fruit</label>
        <br>
        <label for="mango">mango</label>
        <input type="checkbox" name="mango" id="mango">
        <br>
        <label for="apple">apple</label>
        <input type="checkbox" name="apple" id="apple">
        <br>
        <label for="banana">banana</label>
        <input type="checkbox" name="banana" id="banana">
        <br>
        <label for="orange">orange</label>
        <input type="checkbox" name="orange" id="orange">
        <br>
        <input type="submit" name="submit" id="submit-btn">
        
    </form>
</body>
</html>
